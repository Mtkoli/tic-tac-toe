<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <div class="container">
           <button id="1" class="button-option"></button>
           <button id="2" class="button-option"></button>
           <button id="3" class="button-option"></button>
           <button id="4" class="button-option"></button>
           <button id="5" class="button-option"></button>
           <button id="6" class="button-option"></button>
           <button id="7" class="button-option"></button>
           <button id="8" class="button-option"></button>
           <button id="9" class="button-option"></button>
       </div>
       <button id="restart">Restart</button>
   </div>   
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
